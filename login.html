<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Sign In</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/register.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../js/login.js">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="signup-form">	
    <form id="logininput">
		<h2>Welcome to Guvi</h2>
		<p class="lead">Learn Think Execute.</p>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="email" placeholder="Email Address" required="required">
			</div>
        </div>
		<script type = "text/javascript" src="../js/login.js"></script> 
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="password" class="form-control" name="password" placeholder="Password" required="required" id="password">
				<i id="visibilitybtn"><span id="icon" class="material-symbols-outlined" style="cursor: pointer;" onclick="toggleVisibility()">visibility</span></i>
			</div>
        </div>
	  
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
        </div>
		
    </form>
	<div class="text-center">Don't Have an account? <a href="../php/register.html">Sign Up here</a>.</div>
</div>
</body>
</html>
