<html>
    <head>
    </head>
        <link rel="stylesheet" href="./css/profile.css">
    <body>

        <div class="container-xl px-4 mt-4">
            <form id="profile1">
            
            <!-- Account page navigation-->
            <nav class="nav nav-borders">
                <a class="nav-link active ms-0" href="./profile.html" target="__blank">Profile</a>
            
            </nav>
            <hr class="mt-0 mb-4">
            <div class="row">
                <div class="col-xl-4">
                
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form>
                                <!-- Form Group (username)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="Username">Username (how your name will appear to other users on the site)</label>
                                    <input class="form-control" id="Username" type="text" placeholder="Enter your username">
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="FirstName">First name</label>
                                        <input class="form-control" id="FirstName" type="text" placeholder="Enter your first name">
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="LastName">Last name</label>
                                        <input class="form-control" id="LastName" type="text" placeholder="Enter your last name">
                                    </div>
                                </div>
                                <!-- Form Row        -->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (organization name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Address">Address</label>
                                        <input class="form-control" id="Address" type="text" placeholder="Enter your Address">
                                    </div>
                                    <!-- Form Group (location)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Location">Location</label>
                                        <input class="form-control" id="Location" type="text" placeholder="Enter your location">
                                    </div>
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="EmailAddress">Email address</label>
                                    <input class="form-control" id="EmailAddress" type="email" placeholder="Enter your email address">
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (phone number)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Phone">Phone number</label>
                                        <input class="form-control" id="Phone" type="tel" placeholder="Enter your phone number">
                                    </div>
                                    <!-- Form Group (birthday)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Birthday">Birthday</label>
                                        <input class="form-control" id="Birthday" type="text" name="birthday" placeholder="Enter your birthday">
                                    </div>
                                </div>
                            </form>
                                <!-- Save changes button-->
                                <button class="btn btn-primary" type="button">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
